<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/cssbootstrap.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="d-flex">
        <div class="cabecalho_lateral">
            <i id="emoteprimeiro" class="far fa-home"></i>
            <i id="emoteum" class="fas fa-tachometer-alt-slow"></i>
            <i id="emoteum" class="fas fa-chart-line"></i>
            <i id="emoteum" class="fas fa-rocket"></i>
            <i id="emotemeioum" class="far fa-th"></i>
            <i id="emotemeiodois" class="far fa-street-view"></i>
            <i id="emoteum" class="far fa-users"></i>
            <i id="emoteum" class="far fa-copy"></i>
            <i id="emoteum" class="far fa-sticky-note"></i>
            <i id="emoteum" class="far fa-search"></i>
        </div>
        <header class="cabecalho_top">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand">Performance</a>
                    <form class="d-flex perfil">
                        <i id="emotedois" class="far fa-search">
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                              1+
                            </span>
                        </i>
                        <i id="emotedois" class="far fa-search">
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                              1+
                            </span>
                        </i>
                        <img class="image-perfil" src="https://static8.depositphotos.com/1003924/886/i/600/depositphotos_8868243-stock-photo-spectrum-multicolored-eye-macro.jpg" > 
                        <i class="fad fa-arrow-down"></i>
                    </form>
                </div>
            </nav>
            <div class="box-performace">
                <div class="performace">
                    <h5>354</h5>
                    <p>CUSTOMERS</p>
                </div>
                <div class="performace">
                    <h5>54%</h5>
                    <p>TARGET ACHEVED</p>
                </div>
                <div class="performace">
                    <h5>13%</h5>
                    <p>NEW SALES</p>
                </div>
                <div class="performace">
                    <h5>21</h5>
                    <p>NEW CUSTOMERS</p>
                </div>
            </div>
            <div class="geralperformace">
                <div class="performacedois">
                    <div>
                        <div>
                            <h4>World Wide</h4>
                        </div>
                        <div class="mapa">
                            <img class="image-mundial" src="https://cdn.pixabay.com/photo/2013/07/12/16/57/world-map-151576_960_720.png">
                        </div>
                    </div>
                </div>
                <div class="performacedois">
                    <div>
                        <h4>Product Sale</h4>
                    </div>
                    <div>
                        <input type="radio" name="Buness" id="Buness">
                        <p>Bunness</p>
                    </div>
                    <div>
                        <div class="progress">
                            <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <script src="js/jsbootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
    <script src="js/jsgraficoum.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
</body>
</html>
